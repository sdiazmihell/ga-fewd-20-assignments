<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML Forms</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script
        src="https://code.jquery.com/jquery-3.1.0.min.js"
        integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/calculator.js"></script>
  </head>
  <body>
    <form id="calculator">
      <h1>Calculator</h1>
      <input type="number" min="0" placeholder="1st Number" id="number_1" name="number_1" required />
      <select id="operation" name="operation" required>
        <option value="plus" selected>Plus</option>
        <option value="minus">Minus</option>
      </select>
      <input type="number" min="0" placeholder="2nd Number" id="number_2" name="number_2" required />
      <input type="submit" value="Equals" />
      <input type="number" placeholder="Answer" id="answer" name="answer" readonly />
    </form>
  </body>
</html>
